abstract:The Belle II experiment at the SuperKEKB energy-asymmetric ğ‘’+ğ‘’âˆ’ collider is a substantial upgrade of the B factory facility at KEK in Tsukuba, Japan. The experiment began full operation in early 2019 and aims to record a factor of 50 times more data than its predecessor. Belle II is uniquely capable of studying the so-called "XYZ" particles: heavy exotic hadrons consisting of more than three quarks. First discovered by Belle, these now number in the dozens, and represent the emergence of a new category within quantum chromodynamics. This talk will present recent results in new Belle II data, and future prospects to explore both exotic and conventional quarkonium physics.
