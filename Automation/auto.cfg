abstract:The Belle II experiment at SuperKEKB, an asymmetric ğ‘’+ğ‘’âˆ’ collider, has a rich program of Standard Model and Beyond the Standard Model physics.The collider, a next generation B factory, started operation in 2016 and successfully commissioned with first collisions in April 2018. In 2019 a first physics run with the full Belle II detector has taken place. Ultimately SuperKEKB will reach a world-record luminosity of 8x1035 cmâˆ’2sâˆ’1 and aims to record a database of 50 abâˆ’1. In the area of tau physics, this will enable new and/or more precise measurement of Standard Model processes as well as Beyond the Standard Model searches. Because of its well understood electroweak production and decay mechanisms and its high mass of above 1.7 GeV the tau lepton is an excellent probe for physics beyond the standard model, and provides clean samples for studying QCD at the 1 GeV energy level.This contribution will give a compact overview over the tau physics programme at Belle II, with a particular emphasis on first results and decay modes with significant potential in the near future.
