abstract:The Belle II experiment is a substantial upgrade of the Belle detector and will operate at the SuperKEKB energy-asymmetric e+eâˆ’ collider. The design luminosity of the machine is 8 Ã— 1035 cmâˆ’2sâˆ’1 and the Belle II experiment aims to record 50 abâˆ’1 of data, a factor of 50 more than its predecessor. From February to July 2018, the machine has completed a commissioning run and main operation of SuperKEKB has started in March2019. Belle II has a broad Ï„ physics program, in particular in searches for lepton flavour and lepton number violations (LFV and LNV), benefiting from the large cross section of the pair wise Ï„ lepton production in e+eâˆ’ collisions. We expect that after 5 years of data taking, Belle II will be able to reduce the upper limits on LF and LN violating Ï„ decays by an order of magnitude. Any experimental observation of LFV or LNV in Ï„ decays constitutes an unambiguous sign of physics beyond the Standard Model, offering the opportunity to probe the underlying New Physics. In this talk we will review the Ï„ lepton physics program of Belle II. Using the Belle II data from the early Phase III data taking, we rediscover the tau leptons using the 3-prong Ï„ decays. This decay mode is used for the tau-lepton mass measurement using the pseudomass technique developed by the ARGUS experiment. Though this measurement is expected to be limited by statistics and imperfect knowledge of the detector performance, we foresee that Belle II will provide the best pseudomass measurement once a larger data set with fully understood and operational detector components is available.
